version: '3.8'

services:
  backend:
    image: sathyabhat/amex-sync-backend:0.0.2
    container_name: amex-importer-backend
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - dokploy-network
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_PATH: /app/db/transactions.db
      CORS_ORIGIN: "https://wraeclast.bishop-bass.ts.net"
      MAX_FILE_SIZE: 10485760
    volumes:
      - amex_db:/app/db
      - amex_uploads:/app/uploads

  frontend:
    image: sathyabhat/amex-sync-web:0.0.4
    container_name: amex-importer-web
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.amex-importer-web.rule=Host(`wraeclast.bishop-bass.ts.net`) && PathPrefix(`/amex-sync`)"
      - "traefik.http.routers.amex-importer-web.entrypoints=web,websecure"
      - "traefik.http.services.amex-importer-web.loadbalancer.server.port=80"
      - "traefik.http.routers.amex-importer-web.tls=true"
      - "traefik.http.routers.amex-importer-web.tls.certresolver=tailscale"
      - "traefik.http.routers.amex-importer-web.tls.domains[0].main=wraeclast.bishop-bass.ts.net"
    expose:
      - "80"
    networks:
      - dokploy-network
    environment:
      VITE_API_URL: https://wraeclast.bishop-bass.ts.net/amex-sync/api

volumes:
  amex_db:
  amex_uploads:

networks:
  dokploy-network:
    external: true
